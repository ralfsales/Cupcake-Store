    <main class="pagecontact" id="pagecontact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required pattern="\d{9,10}" title="Please enter a valid phone number (9 or 10 digits only)">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="comments">Comments:</label>
            <textarea id="comments" required placeholder="Describe what you want to buy, quantity, and collection date"></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
